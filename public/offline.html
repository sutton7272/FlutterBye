<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Flutterbye</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    
    .butterfly-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: linear-gradient(45deg, #3b82f6, #10b981);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    h1 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    p {
      margin: 0 0 2rem;
      color: #94a3b8;
      line-height: 1.6;
    }
    
    .retry-button {
      background: linear-gradient(45deg, #3b82f6, #10b981);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 2rem;
      text-align: left;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      color: #94a3b8;
      font-size: 0.9rem;
    }
    
    .feature::before {
      content: 'âœ¨';
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="butterfly-icon">ðŸ¦‹</div>
    
    <h1>You're Offline</h1>
    <p>
      Don't worry! Some features are still available while you're offline. 
      We'll sync everything when you're back online.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <div class="feature">View cached dashboard data</div>
      <div class="feature">Browse your token collection</div>
      <div class="feature">Read chat history</div>
      <div class="feature">View marketplace listings</div>
    </div>
  </div>
  
  <script>
    // Auto-retry when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Show connection status
    function updateConnectionStatus() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
  </script>
</body>
</html>
