<!DOCTYPE html>
<html>
<head>
  <title>Simple Routing Test</title>
  <style>body { background: #111; color: white; font-family: arial; padding: 20px; }</style>
</head>
<body>
  <h1>Simple Route Test Working</h1>
  <p>Multi-Chain API Test:</p>
  <div id="api-result">Loading...</div>
  
  <script>
    fetch('/api/multi-chain/chains')
      .then(r => r.json())
      .then(data => {
        document.getElementById('api-result').innerHTML = 
          '<strong>Success!</strong> ' + data.count + ' chains loaded: ' + 
          data.data.map(c => c.name).join(', ');
      })
      .catch(e => {
        document.getElementById('api-result').innerHTML = 'Error: ' + e.message;
      });
  </script>
</body>
</html>
